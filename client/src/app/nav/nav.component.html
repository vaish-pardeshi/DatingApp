<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/"  routerLinkActive="active"  >Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <ng-container *ngIf="accountService.currentUser$ |async">
            <li class="nav-item">
              <a routerLink="members" routerLinkActive="active" class="nav-link" >Matches</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active"  class="nav-link" >Lists</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active"  class="nav-link" >Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a routerLink="/errors" routerLinkActive="active"  class="nav-link" >Errors</a>
          </li>
          
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <div class="row">
            <div class="col-2"> <img src="{{user.photoUrl}}" alt="{{user.username}}"></div>
            <div class="col-6">
              <a class="dropdown-toggle text-light nav-link" dropdownToggle>Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu> 
            <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">LogOut</a>
          </div>
            </div>
          </div>
         
          
        </div>

        <form *ngIf="(accountService.currentUser$ |async)=== null" #loginForm="ngForm" class="d-flex form-inline" (ngSubmit)="login()" autocomplete="off">
          <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="search" 
                placeholder="username">
          <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>

  </nav>
